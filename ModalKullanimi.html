<html>
    <head>
        <title>Bootstrap'e Başlarken</title>
        <link href="bootstrap-5.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mesajimvar">modal nedir?</button>
            <div class="modal fade" id="mesajimvar">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"><!-- modal-sm, modal-xl,modal-fullscreen -->
                    <!--modal-fullscreen-sm-down,modal-fullscreen-md-down,modal-fullscreen-lg-down,modal-fullscreen-xl-down,modal-fullscreen-xxl-down -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Bildirim</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div style="height: 700px;">
                                <h4>İçerikbu alana yazılabilir</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem officia est praesentium et facere natus nulla veritatis accusamus autem laboriosam?</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kapat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap-5.3.6/js/bootstrap.min.js"></script>
        <script src="bootstrap-5.3.6/js/bootstrap.bundle.js"></script>
       
    </body>
</html>
