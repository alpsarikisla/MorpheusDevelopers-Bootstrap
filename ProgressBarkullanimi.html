<html>
    <head>
        <title>Bootstrap'e Başlarken</title>
        <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <h2>Progress Bar</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="progress">
                        <div class="progress-bar" style="width: 70%;">70%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar bg-success" style="width:50%;">50%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar bg-warning" style="width:30%;">30%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar bg-danger" style="width:10%;">10%</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" style="width: 70%;">70%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped bg-success" style="width:50%;">50%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped bg-warning" style="width:30%;">30%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped bg-danger" style="width:10%;">10%</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width:50%;">50%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width:30%;">30%</div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width:10%;">10%</div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="progress">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%">Kullanılabilir</div>
                        <div class="progress-bar bg-warning" style="width: 20%">Bozuk</div>
                        <div class="progress-bar bg-danger" style="width: 30%">2. el</div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
