<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alp Sarıkışla">
    <title>Giriş Paneli</title>
    <link href="bootstrap-5.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sign-in.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <div>
            <h2 class="text-center">Admin Panel Giriş</h2>
            <h4 class="h3 mb-3 fw-normal mt-5 text-center">Lütfen Bilgilerinizi Giriniz</h4>
            <div class="form-floating ">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email Adresiniz</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Şİfreniz</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Beni Hatırla</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Giriş Yap</button>
        </div>
    </main>
    <script src="bootstrap-5.3.6/js/bootstrap.bundle.min.js"></script>
</body>
