<html>

<head>
    <title>Bootstrap'e Ba≈ülarken</title>
    <link href="bootstrap-5.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <label class="border"></label>
        <label class="border border-0"></label>
        <label class="border border-top-0"></label>
        <label class="border border-end-0"></label>
        <label class="border border-bottom-0"></label>
        <label class="border border-start-0"></label>
        <br>
        <label class="border-top"></label>
        <label class="border-end"></label>
        <label class="border-bottom"></label>
        <label class="border-start"></label>
        <br>
        <label class="border border-1"></label>
        <label class="border border-2"></label>
        <label class="border border-3"></label>
        <label class="border border-4"></label>
        <label class="border border-5"></label>
        <br>
        <label class="border border-primary"></label>
        <label class="border border-success border-5"></label>
        <label class="border border-secondary"></label>
        <label class="border border-dark"></label>
        <label class="border border-danger"></label>
        <label class="border border-warning"></label>
        <label class="border border-info"></label>
        <label class="border border-light"></label>
        <label class="border border-white"></label>
        <br>
        <label class="rounded"></label>
        <label class="rounded-top"></label>
        <label class="rounded-end"></label>
        <label class="rounded-bottom"></label>
        <label class="rounded-start"></label>
        <label class="rounded-pill" style="width: 200px;"></label>
        <label class="rounded-circle"></label>
        <br>
        <label class="rounded-0"></label>
        <label class="rounded-1"></label>
        <label class="rounded-2"></label>
        <label class="rounded-3"></label>
        <label class="rounded-4"></label>
        <label class="rounded-5"></label>
    </div>
    <script src="bootstrap-5.3.6/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.3.6/js/bootstrap.min.bundle.js"></script>
</body>

</html>
