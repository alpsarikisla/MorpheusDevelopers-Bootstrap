<html>
    <head>
        <title>Bootstrap'e Başlarken</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </head>
    <body>
         <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand"><img src="Resimler/Nike,_Inc.-Logo.wine.svg" style="width: 80px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#kapanabilenMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="kapanabilenMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Anasayfa</a>
                        </li>
                         <li class="nav-item">
                            <a href="#" class="nav-link">Hakkımızda</a>
                        </li>
                         <li class="nav-item">
                            <a href="#" class="nav-link">Referanslar</a>
                        </li>
                         <li class="nav-item">
                            <a href="#" class="nav-link">İletişim</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 120px;">
            <div id="gecistirici" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#gecistirici" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#gecistirici" data-bs-slide-to="1" ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Resimler/s1.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="Resimler/s2.jpg" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#gecistirici" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                 <button class="carousel-control-next" type="button" data-bs-target="#gecistirici" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </body>
</html>
